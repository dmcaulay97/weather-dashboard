<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="card col-4">
                <div class="card-body">
                    <form class="form-group">
                        <label for="citySearch" class="font-weight-bold" id="searchLable">Search for a City:</label>
                        <br>
                        <input class="form-control" type="search" placeholder="City" aria-label="Search"
                            id="citySearch">
                        <button class="btn btn-primary my-2" type="submit" id="submit">Search</button>
                    </form>
                    <h4>Recently Searched:</h4>
                    <ul class="list-group" id="prevSearch">
                    </ul>
                </div>
            </div>
            <div class="col-8" id="weatherDisplay">
                <div class="card-body">
                    <div class="card p-4">
                        <h1 class="title">Current Weather</h1>
                        <hr>
                        <div id="todayWeather">

                        </div>
                    </div>
                </div>

                <div>
                    <div class="container-fluid card-body">
                        <h2 class="ml-1 title" id="fiveDayLable">5-Day Forcast</h2>
                        <div class="row justify-content-center" id="fiveDay">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
